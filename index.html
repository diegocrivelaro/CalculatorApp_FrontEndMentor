<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- PATTERN -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <title>CalculatorAPP</title>
    <meta name="description" content="Calculator for day day calculations" />
    <meta name="keywords" content="Calculator,sum" />
    <meta name="language" content="pt-BR" />
    <meta name="robots" content="index, follow" />
    <meta name="distribution" content="Global" />
    <meta name="author" content="Diego Ferreira Crivelaro" />
    <meta name="publisher" content="Diego Ferreira Crivelaro" />
    <meta name="rating" content="general" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/calculator.css" />
    <link rel="stylesheet" href="./styles/theme01.css" />
    <link rel="stylesheet" href="./styles/theme02.css" />
    <link rel="stylesheet" href="./styles/theme03.css" />
    <link rel="stylesheet" href="./styles/attribution.css" />

    <!-- IMPORT FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="title theme1_text_white theme2_text_black theme_text_ly"
          >Calculator</span
        >
        <div class="change_theme">
          <span
            class="range_description theme1_text_white theme2_text_black theme_text_ly"
            >THEME</span
          >
          <div>
            <div class="theme_options">
              <span
                class="change_theme_label theme1_text_white theme2_text_black theme_text_ly"
                >1</span
              >
              <span
                class="change_theme_label theme1_text_white theme2_text_black theme_text_ly"
                >2</span
              >
              <span
                class="change_theme_label theme1_text_white theme2_text_black theme_text_ly"
                >3</span
              >
            </div>
            <input
              class="theme1_style_range_srt theme1_style_range_st theme2_style_range_srt theme2_style_range_st theme3_style_range_srt theme3_style_range_st"
              id="theme_range"
              type="range"
              value="1"
              min="1"
              max="3"
              step="1"
            />
          </div>
        </div>
      </header>

      <main>
        <div
          class="display theme1_display_screen theme2_display_screen theme3_display_screen"
        >
          <span class="result theme1_result theme2_result theme3_result"
            >386.24</span
          >
        </div>

        <div
          class="container_keys theme1_key_bg theme2_key_bg theme3_key_bg"
        ></div>
      </main>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <script src="./javascripts/index.js"></script>
  </body>
</html>
